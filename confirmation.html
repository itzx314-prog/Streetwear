<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - STREETWEAR CO.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #0a0a0a;
            background: #fafafa;
        }

        /* Navigation */
        nav {
            background: #0a0a0a;
            color: white;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #ff6b35;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 0.4rem;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 3rem;
            text-align: center;
        }

        /* Confirmation Box */
        .confirmation-box {
            background: white;
            border: 1px solid #e5e5e5;
            padding: 4rem 3rem;
            margin-top: 2rem;
            border-radius: 20px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        .order-number {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .order-number strong {
            color: #0a0a0a;
            font-weight: 900;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 3rem;
        }

        /* Order Details */
        .order-details {
            text-align: left;
            margin: 3rem 0;
            padding-top: 2rem;
            border-top: 1px solid #e5e5e5;
        }

        .order-details h3 {
            font-size: 1.3rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 700;
            text-transform: uppercase;
        }

        .item-qty {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .item-price {
            font-weight: 700;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 0;
            font-size: 1.3rem;
            font-weight: 900;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #0a0a0a;
            color: white;
        }

        .btn-primary:hover {
            background: #6366f1;
        }

        .btn-secondary {
            background: white;
            color: #0a0a0a;
            border: 2px solid #0a0a0a;
        }

        .btn-secondary:hover {
            background: #0a0a0a;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
                flex-wrap: wrap;
            }

            nav h1 {
                font-size: 1.2rem;
            }

            .hamburger {
                display: flex;
            }

            nav ul {
                order: 3;
                width: 100%;
                flex-direction: column;
                margin-top: 0.5rem;
                display: none;
                gap: 1rem;
                font-size: 0.85rem;
            }

            nav ul.active {
                display: flex;
            }

            .container {
                padding: 0 1.5rem;
            }

            .confirmation-box {
                padding: 3rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" style="text-decoration: none; color: white;">
            <h1>STREETWEAR</h1>
        </a>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">SHOP</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="wishlist.html">WISHLIST</a></li>
            <li><a href="cart.html">CART</a></li>
        </ul>
    </nav>

    <!-- Confirmation Container -->
    <div class="container">
        <div class="confirmation-box">
            <div class="success-icon">✓</div>
            <h1>Order Confirmed!</h1>
            <div class="order-number">
                Order Number: <strong id="order-number">Loading...</strong>
            </div>
            <div class="message">
                Thank you for your order! We've sent a confirmation email with your order details. 
                Your streetwear will be on its way soon.
            </div>

            <!-- Order Details -->
            <div class="order-details">
                <h3>Order Details</h3>
                <div id="order-items"></div>
                <div class="order-total">
                    <span>Total Paid</span>
                    <span id="order-total">£0.00</span>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                <button onclick="window.print()" class="btn btn-secondary">Print Receipt</button>
            </div>
        </div>
    </div>

    <script>
        // Load order from localStorage
        const order = JSON.parse(localStorage.getItem('lastOrder'));

        if (!order) {
            window.location.href = 'index.html';
        } else {
            // Display order number
            document.getElementById('order-number').textContent = order.orderNumber;
            
            // Display order items
            const itemsContainer = document.getElementById('order-items');
            itemsContainer.innerHTML = order.items.map(item => `
                <div class="order-item">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-qty">Quantity: ${item.quantity}</div>
                    </div>
                    <div class="item-price">£${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');

            // Display total
            document.getElementById('order-total').textContent = order.total;
        }

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>

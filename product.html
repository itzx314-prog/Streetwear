<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - STREETWEAR CO.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #0a0a0a;
            background: #fafafa;
        }

        nav {
            background: #0a0a0a;
            color: white;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 2rem;
        }

        nav h1 {
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
            margin-left: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #ff6b35;
        }

        .cart-badge, .wishlist-badge {
            background: #ff6b35;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: 0.4rem;
            font-weight: 700;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 0.4rem;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 3rem;
        }

        .breadcrumb {
            margin-bottom: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #0a0a0a;
        }

        .product-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid #e5e5e5;
        }

        .product-image-section {
            position: relative;
        }

        .main-image-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .main-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 15px;
            background: #f5f5f5;
            cursor: pointer;
        }

        .main-image:hover {
            opacity: 0.9;
        }

        .wishlist-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 50px;
            height: 50px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .wishlist-btn:hover {
            transform: scale(1.1);
        }

        .wishlist-btn.active {
            background: #ff6b35;
            color: white;
        }

        .thumbnail-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .thumbnail:hover {
            border-color: #0a0a0a;
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #6366f1;
        }

        /* Lightbox Modal */
        .lightbox-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox-modal.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            width: 90%;
            height: 90%;
            max-width: 1000px;
        }

        .lightbox-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lightbox-close {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2rem;
            line-height: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 1001;
            font-weight: 300;
        }

        .lightbox-close:hover {
            background: #ff6b35;
            color: white;
            transform: rotate(90deg);
        }

        .lightbox-prev, .lightbox-next {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 1001;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-prev:hover, .lightbox-next:hover {
            background: #ff6b35;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            z-index: 1001;
        }

        .product-info-section h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .product-category {
            color: #999;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .product-price {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
        }

        .stock-indicator {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .stock-indicator.in-stock {
            background: #d1fae5;
            color: #065f46;
        }

        .stock-indicator.out-of-stock {
            background: #fee2e2;
            color: #991b1b;
        }

        .product-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .size-section {
            margin-bottom: 2rem;
        }

        .size-section h3 {
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .size-options {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .size-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid #0a0a0a;
            background: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .size-btn:hover {
            background: #0a0a0a;
            color: white;
        }

        .size-btn.selected {
            background: #6366f1;
            border-color: #6366f1;
            color: white;
        }

        .quantity-section {
            margin-bottom: 2rem;
        }

        .quantity-section h3 {
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .qty-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #0a0a0a;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .qty-btn:hover {
            background: #0a0a0a;
            color: white;
        }

        .quantity {
            font-weight: 700;
            font-size: 1.3rem;
            min-width: 40px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .add-to-cart-btn {
            flex: 1;
            padding: 1.2rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
        }

        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.8rem 1.5rem;
            background: white;
            color: #0a0a0a;
            border: 2px solid #0a0a0a;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #0a0a0a;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #999;
            font-weight: 500;
        }

        @media (max-width: 968px) {
            .product-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .main-image {
                height: 400px;
            }

            .thumbnail-gallery {
                grid-template-columns: repeat(4, 1fr);
            }

            .thumbnail {
                height: 80px;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
                flex-wrap: wrap;
            }

            nav h1 {
                font-size: 1.2rem;
            }

            .hamburger {
                display: flex;
            }

            nav ul {
                gap: 1.5rem;
                font-size: 0.85rem;
                order: 3;
                width: 100%;
                flex-direction: column;
                margin-left: 0;
                margin-top: 0.5rem;
                display: none;
            }

            nav ul.active {
                display: flex;
            }

            .container {
                padding: 0 1.5rem;
            }

            .product-layout {
                padding: 2rem;
            }

            .product-info-section h1 {
                font-size: 2rem;
            }

            .product-price {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem;
            }

            nav h1 {
                font-size: 1rem;
            }

            .container {
                padding: 0 1rem;
                margin: 1.5rem auto;
            }

            .product-layout {
                padding: 1.5rem;
            }

            .main-image {
                height: 300px;
            }

            .thumbnail-gallery {
                grid-template-columns: repeat(3, 1fr);
            }

            .thumbnail {
                height: 70px;
            }

            .product-info-section h1 {
                font-size: 1.5rem;
            }

            .product-price {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" style="text-decoration: none; color: white;">
            <h1>STREETWEAR</h1>
        </a>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">SHOP</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="wishlist.html">WISHLIST <span class="wishlist-badge" id="wishlist-count">0</span></a></li>
            <li><a href="cart.html">CART <span class="cart-badge" id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê BACK TO SHOP</a>
        
        <div class="breadcrumb" id="breadcrumb">
            <a href="index.html">Home</a> / <span id="category-crumb"></span> / <span id="product-crumb"></span>
        </div>

        <div id="product-content">
            <div class="loading">LOADING PRODUCT...</div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox-modal" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="Product image" class="lightbox-image" id="lightbox-image">
            <button class="lightbox-close" onclick="closeLightbox()">‚úï</button>
            <button class="lightbox-prev" onclick="prevImage()">‚ùÆ</button>
            <button class="lightbox-next" onclick="nextImage()">‚ùØ</button>
            <div class="lightbox-counter">
                <span id="lightbox-counter-text">1 / 4</span>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));

        let allProducts = [];
        let product = null;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let selectedSize = null;
        let quantity = 1;
        let currentImageIndex = 0;

        // Load products from JSON
        async function loadProduct() {
            try {
                const response = await fetch('products.json');
                if (!response.ok) {
                    throw new Error('Failed to load products');
                }
                allProducts = await response.json();
                product = allProducts.find(p => p.id === productId);

                if (!product) {
                    window.location.href = 'index.html';
                    return;
                }

                displayProduct();
            } catch (error) {
                console.error('Error loading product:', error);
                document.getElementById('product-content').innerHTML = 
                    '<div class="loading">ERROR LOADING PRODUCT. Please check that products.json exists.</div>';
            }
        }

        function updateCounts() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
            document.getElementById('wishlist-count').textContent = wishlist.length;
        }

        function changeImage(index) {
            currentImageIndex = index;
            document.getElementById('main-image').src = product.images[index];
            
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const counterText = document.getElementById('lightbox-counter-text');
            
            lightboxImage.src = product.images[index];
            counterText.textContent = `${index + 1} / ${product.images.length}`;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + product.images.length) % product.images.length;
            updateLightbox();
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % product.images.length;
            updateLightbox();
        }

        function updateLightbox() {
            const lightboxImage = document.getElementById('lightbox-image');
            const counterText = document.getElementById('lightbox-counter-text');
            
            lightboxImage.src = product.images[currentImageIndex];
            counterText.textContent = `${currentImageIndex + 1} / ${product.images.length}`;
        }

        // Close lightbox on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
            if (e.key === 'ArrowLeft') {
                if (document.getElementById('lightbox').classList.contains('active')) {
                    prevImage();
                }
            }
            if (e.key === 'ArrowRight') {
                if (document.getElementById('lightbox').classList.contains('active')) {
                    nextImage();
                }
            }
        });

        function displayProduct() {
            const container = document.getElementById('product-content');
            
            container.innerHTML = `
                <div class="product-layout">
                    <div class="product-image-section">
                        <div class="main-image-container">
                            <button class="wishlist-btn" id="wishlist-btn" onclick="toggleWishlist()">ü§ç</button>
                            <img src="${product.images[0]}" alt="${product.name}" class="main-image" id="main-image" onclick="openLightbox(0)">
                        </div>
                        <div class="thumbnail-gallery" id="thumbnail-gallery">
                            ${product.images.map((img, index) => 
                                `<img src="${img}" alt="${product.name} view ${index + 1}" 
                                      class="thumbnail ${index === 0 ? 'active' : ''}" 
                                      onclick="changeImage(${index})">`
                            ).join('')}
                        </div>
                    </div>

                    <div class="product-info-section">
                        <div class="product-category">${product.category.toUpperCase()}</div>
                        <h1>${product.name}</h1>
                        <div class="product-price">¬£${product.price.toFixed(2)}</div>
                        <div class="stock-indicator ${product.inStock ? 'in-stock' : 'out-of-stock'}">
                            ${product.inStock ? 'IN STOCK' : 'OUT OF STOCK'}
                        </div>
                        <p class="product-description">${product.description}</p>

                        <div class="size-section">
                            <h3>Select Size</h3>
                            <div class="size-options">
                                ${product.sizes.map(size => 
                                    `<button class="size-btn" onclick="selectSize('${size}')">${size}</button>`
                                ).join('')}
                            </div>
                        </div>

                        <div class="quantity-section">
                            <h3>Quantity</h3>
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="changeQuantity(-1)">-</button>
                                <span class="quantity" id="quantity">1</span>
                                <button class="qty-btn" onclick="changeQuantity(1)">+</button>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="add-to-cart-btn" id="add-to-cart-btn" onclick="addToCart()" ${!product.inStock ? 'disabled' : ''}>
                                ${product.inStock ? 'ADD TO CART' : 'OUT OF STOCK'}
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('category-crumb').textContent = product.category.charAt(0).toUpperCase() + product.category.slice(1);
            document.getElementById('product-crumb').textContent = product.name;

            const isWishlisted = wishlist.some(item => item.id === product.id);
            const wishlistBtn = document.getElementById('wishlist-btn');
            wishlistBtn.textContent = isWishlisted ? '‚ù§Ô∏è' : 'ü§ç';
            wishlistBtn.className = `wishlist-btn ${isWishlisted ? 'active' : ''}`;
        }

        function selectSize(size) {
            selectedSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === size) {
                    btn.classList.add('selected');
                }
            });
        }

        function changeQuantity(change) {
            quantity += change;
            if (quantity < 1) quantity = 1;
            document.getElementById('quantity').textContent = quantity;
        }

        function toggleWishlist() {
            const index = wishlist.findIndex(item => item.id === product.id);

            if (index > -1) {
                wishlist.splice(index, 1);
            } else {
                wishlist.push(product);
            }

            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            updateCounts();
            
            const isWishlisted = wishlist.some(item => item.id === product.id);
            const wishlistBtn = document.getElementById('wishlist-btn');
            wishlistBtn.textContent = isWishlisted ? '‚ù§Ô∏è' : 'ü§ç';
            wishlistBtn.className = `wishlist-btn ${isWishlisted ? 'active' : ''}`;
        }

        function addToCart() {
            if (!selectedSize) {
                alert('Please select a size!');
                return;
            }

            if (!product.inStock) {
                alert('Sorry, this item is out of stock!');
                return;
            }

            const existingItem = cart.find(item => item.id === product.id && item.selectedSize === selectedSize);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ ...product, quantity: quantity, selectedSize: selectedSize });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCounts();
            alert(`${product.name} (${selectedSize}) added to cart!`);
        }

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        loadProduct();
        updateCounts();
    </script>
</body>
</html>

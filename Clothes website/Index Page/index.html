<body>
    <nav>
        <a href="../Index Page/index.html" class="nav-logo">
            <img src="../Streetwear Graffiti logo.svg" alt="Streetwear Co. Logo" class="logo">
        </a>
        <input type="text" class="nav-search-box" id="search-input" placeholder="SEARCH...">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="nav-menu">
            <li><a href="../Index Page/index.html">SHOP</a></li>
            <li><a href="../About Page/about.html">ABOUT</a></li>
            <li><a href="../Wishlist Page/wishlist.html">WISHLIST <span class="wishlist-badge" id="wishlist-count">0</span></a></li>
            <li><a href="../Cart Page/cart.html" id="cart-link">CART <span class="cart-badge" id="cart-count">0</span></a></li>

    <section class="hero">
        <h2>Fresh Drops</h2>
        <p>ELEVATE YOUR STREETWEAR GAME</p>

    <section class="filter-section">
        <div class="filter-controls">

                <button class="filter-btn active" data-category="all">ALL</button>
                <button class="filter-btn" data-category="men">MEN</button>
                <button class="filter-btn" data-category="women">WOMEN</button>
                <button class="filter-btn" data-category="kids">KIDS</button>
                <button class="filter-btn" data-category="accessories">ACCESSORIES</button>
            </div>
            <select class="sort-select" id="sort-select">
                <option value="default">SORT BY</option>
                <option value="price-low">PRICE: LOW TO HIGH</option>
                <option value="price-high">PRICE: HIGH TO LOW</option>
                <option value="name-asc">NAME: A-Z</option>
                <option value="name-desc">NAME: Z-A</option>
            </select>
        </div>
    </section>

    <div class="container">
        <div class="products-grid" id="products-container">
            <div class="loading">LOADING PRODUCTS...</div>
        </div>

        <div class="recently-viewed" id="recently-viewed-section" style="display: none;">
            <h3>Recently Viewed</h3>
            <div class="products-grid" id="recently-viewed-container"></div>
        </div>

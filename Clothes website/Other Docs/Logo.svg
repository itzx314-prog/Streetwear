<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#0A0A0A"/>
  
  <!-- Main wordmark - STREETWEAR -->
  <text x="200" y="80" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#FFFFFF" text-anchor="middle" letter-spacing="8">STREETWEAR</text>
  
  <!-- Japanese Hiragana - スト リート (sutorīto = street) -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FF0051" text-anchor="middle" letter-spacing="4">ストリート</text>
  
  <!-- CO in contrasting style -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="#FFFFFF" text-anchor="middle" letter-spacing="12">CO.</text>
  
  <!-- Accent bars - Japanese flag inspired -->
  <rect x="80" y="130" width="240" height="4" fill="#FF0051"/>
</svg>
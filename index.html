<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREETWEAR CO.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #0a0a0a;
            background: #fafafa;
        }

        nav {
            background: #0a0a0a;
            color: white;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 2rem;
        }

        nav h1 {
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
            margin-left: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #ff6b35;
        }

        .cart-badge, .wishlist-badge {
            background: #ff6b35;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: 0.4rem;
            font-weight: 700;
        }

        .hero {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            color: white;
            padding: 5rem 3rem;
            text-align: center;
        }

        .hero h2 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .filter-section {
            background: white;
            padding: 2rem 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 73px;
            z-index: 99;
        }

        @media (max-width: 768px) {
            .filter-section {
                top: 120px;
            }
        }

        @media (max-width: 480px) {
            .filter-section {
                top: 110px;
            }
        }

        .nav-search-box {
            padding: 0.7rem 1.2rem 0.7rem 2.5rem;
            border: 2px solid #666;
            border-radius: 50px;
            font-size: 0.85rem;
            width: 220px;
            font-weight: 500;
            background: #1a1a1a url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>') no-repeat 0.8rem center;
            color: #999;
            transition: all 0.2s;
        }

        .nav-search-box:focus {
            outline: none;
            border-color: #ff6b35;
            color: white;
        }

        .nav-search-box::placeholder {
            color: #666;
        }

        .search-box {
            padding: 0.8rem 1.2rem 0.8rem 3rem;
            border: 2px solid #0a0a0a;
            border-radius: 50px;
            font-size: 0.95rem;
            width: 200px;
            font-weight: 500;
            background: white url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%230a0a0a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>') no-repeat 1rem center;
            display: none;
        }

        .search-box:focus {
            outline: none;
            border-color: #6366f1;
        }

        .filter-controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .filter-buttons {
            display: flex;
            gap: 0.8rem;
            flex-wrap: nowrap;
            white-space: nowrap;
        }

        .filter-btn {
            padding: 0.8rem 1.8rem;
            border: 2px solid #0a0a0a;
            background: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .filter-btn:hover {
            background: #0a0a0a;
            color: white;
        }

        .filter-btn.active {
            background: #ff6b35;
            color: white;
            border-color: #ff6b35;
        }

        .sort-select {
            padding: 0.8rem 1.2rem;
            border: 2px solid #0a0a0a;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            background: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        .sort-select:focus {
            outline: none;
            border-color: #6366f1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid #e5e5e5;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: #0a0a0a;
        }

        .product-image {
            width: 100%;
            height: 380px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .wishlist-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 45px;
            height: 45px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .wishlist-btn:hover {
            transform: scale(1.1);
        }

        .wishlist-btn.active {
            background: #ff6b35;
            color: white;
        }

        .stock-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #10b981;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .stock-badge.out-of-stock {
            background: #ef4444;
        }

        .product-info {
            padding: 1.8rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .product-category {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 1.6rem;
            color: #0a0a0a;
            font-weight: 900;
            margin: 1rem 0;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .add-to-cart-btn {
            flex: 1;
            padding: 1rem;
            background: #0a0a0a;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .add-to-cart-btn:hover {
            background: #6366f1;
        }

        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .view-details-btn {
            padding: 1rem 1.5rem;
            background: white;
            color: #0a0a0a;
            border: 2px solid #0a0a0a;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .view-details-btn:hover {
            background: #0a0a0a;
            color: white;
        }

        .recently-viewed {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 2px solid #e5e5e5;
        }

        .recently-viewed h3 {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #999;
            font-weight: 500;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 0.4rem;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
                flex-wrap: wrap;
            }

            nav h1 {
                font-size: 1.2rem;
            }

            .nav-search-box {
                order: 3;
                width: 100%;
                margin-top: 0.5rem;
            }

            .hamburger {
                display: flex;
            }

            nav ul {
                gap: 1.5rem;
                font-size: 0.85rem;
                order: 4;
                width: 100%;
                flex-direction: column;
                margin-left: 0;
                margin-top: 0.5rem;
                display: none;
            }

            nav ul.active {
                display: flex;
            }

            .hero {
                padding: 3rem 1.5rem;
            }

            .hero h2 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .filter-section {
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .search-box {
                width: 100%;
            }

            .filter-controls {
                width: 100%;
                flex-direction: column;
                gap: 1rem;
            }

            .filter-buttons {
                width: 100%;
                overflow-x: auto;
                overflow-y: hidden;
                padding-bottom: 0.5rem;
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
            }

            .sort-select {
                width: 100%;
            }

            .container {
                padding: 1.5rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .product-image {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem;
                gap: 1rem;
            }

            nav h1 {
                font-size: 1rem;
            }

            .nav-search-box {
                width: 100%;
                font-size: 0.75rem;
                padding: 0.6rem 1rem 0.6rem 2.2rem;
            }

            .hero {
                padding: 2rem 1rem;
            }

            .hero h2 {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .hero p {
                font-size: 0.85rem;
            }

            .filter-section {
                padding: 1rem;
                gap: 0.8rem;
                flex-direction: column;
                align-items: flex-start;
                position: sticky;
                top: 110px;
            }

            .filter-controls {
                width: 100%;
                gap: 0.8rem;
                overflow-x: auto;
                overflow-y: hidden;
                padding-bottom: 0.5rem;
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
                flex-direction: row;
                display: flex;
                align-items: center;
            }

            .filter-buttons {
                flex-shrink: 0;
                gap: 0.8rem;
                display: flex;
                align-items: center;
                overflow: visible !important;
            }

            .filter-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.75rem;
                white-space: nowrap;
                flex-shrink: 0;
            }

            .sort-select {
                padding: 0.6rem 1rem;
                font-size: 0.75rem;
                white-space: nowrap;
                flex-shrink: 0;
                min-width: 120px;
            }

            .container {
                padding: 1rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin-top: 1rem;
            }

            .product-card {
                border-radius: 15px;
            }

            .product-image {
                height: 250px;
            }

            .product-info {
                padding: 1.2rem;
            }

            .product-name {
                font-size: 1rem;
            }

            .product-price {
                font-size: 1.3rem;
            }

            .product-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .view-details-btn {
                padding: 0.8rem 1rem;
                font-size: 0.8rem;
                margin-top: 0.5rem;
            }

            .add-to-cart-btn {
                padding: 0.8rem;
                font-size: 0.8rem;
                margin-top: 0;
            }

            .recently-viewed h3 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" style="text-decoration: none; color: white;">
            <h1>STREETWEAR</h1>
        </a>
        <input type="text" class="nav-search-box" id="search-input" placeholder="SEARCH...">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">SHOP</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="wishlist.html">WISHLIST <span class="wishlist-badge" id="wishlist-count">0</span></a></li>
            <li><a href="cart.html" id="cart-link">CART <span class="cart-badge" id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <section class="hero">
        <h2>Fresh Drops</h2>
        <p>ELEVATE YOUR STREETWEAR GAME</p>
    </section>

    <section class="filter-section">
        <div class="filter-controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">ALL</button>
                <button class="filter-btn" data-category="men">MEN</button>
                <button class="filter-btn" data-category="women">WOMEN</button>
                <button class="filter-btn" data-category="kids">KIDS</button>
                <button class="filter-btn" data-category="accessories">ACCESSORIES</button>
            </div>
            <select class="sort-select" id="sort-select">
                <option value="default">SORT BY</option>
                <option value="price-low">PRICE: LOW TO HIGH</option>
                <option value="price-high">PRICE: HIGH TO LOW</option>
                <option value="name-asc">NAME: A-Z</option>
                <option value="name-desc">NAME: Z-A</option>
            </select>
        </div>
    </section>

    <div class="container">
        <div class="products-grid" id="products-container">
            <div class="loading">LOADING PRODUCTS...</div>
        </div>

        <div class="recently-viewed" id="recently-viewed-section" style="display: none;">
            <h3>Recently Viewed</h3>
            <div class="products-grid" id="recently-viewed-container"></div>
        </div>
    </div>

    <script>
        // Global products array - will be loaded from JSON
        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let recentlyViewed = JSON.parse(localStorage.getItem('recentlyViewed')) || [];
        let currentProducts = [];

        // Load products from JSON file
        async function loadProducts() {
            try {
                const response = await fetch('products.json'); // ‚Üê Change this to your JSON file path
                if (!response.ok) {
                    throw new Error('Failed to load products');
                }
                allProducts = await response.json();
                currentProducts = [...allProducts];
                displayProducts(currentProducts);
                displayRecentlyViewed();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products-container').innerHTML = 
                    '<div class="loading">ERROR LOADING PRODUCTS. Please check that products.json exists.</div>';
            }
        }

        function updateCounts() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
            document.getElementById('wishlist-count').textContent = wishlist.length;
        }

        function getStockBadge(inStock) {
            if (inStock) {
                return '<div class="stock-badge">IN STOCK</div>';
            } else {
                return '<div class="stock-badge out-of-stock">OUT OF STOCK</div>';
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="loading">NO PRODUCTS FOUND</div>';
                return;
            }

            container.innerHTML = products.map(product => {
                const isWishlisted = wishlist.some(item => item.id === product.id);
                return `
                <div class="product-card" onclick="viewProduct(${product.id})">
                    ${getStockBadge(product.inStock)}
                    <button class="wishlist-btn ${isWishlisted ? 'active' : ''}" onclick="event.stopPropagation(); toggleWishlist(${product.id})">
                        ${isWishlisted ? '‚ù§Ô∏è' : 'ü§ç'}
                    </button>
                    <img src="${product.images[0]}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">¬£${product.price.toFixed(2)}</div>
                        <div class="product-actions">
                            <button class="view-details-btn" onclick="event.stopPropagation(); viewProduct(${product.id})">VIEW</button>
                            <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart(${product.id})" ${!product.inStock ? 'disabled' : ''}>
                                ${product.inStock ? 'ADD TO CART' : 'OUT OF STOCK'}
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function viewProduct(productId) {
            const product = allProducts.find(p => p.id === productId);
            
            recentlyViewed = recentlyViewed.filter(p => p.id !== productId);
            recentlyViewed.unshift(product);
            recentlyViewed = recentlyViewed.slice(0, 4);
            
            localStorage.setItem('recentlyViewed', JSON.stringify(recentlyViewed));
            window.location.href = `product.html?id=${productId}`;
        }

        function displayRecentlyViewed() {
            if (recentlyViewed.length === 0) {
                document.getElementById('recently-viewed-section').style.display = 'none';
                return;
            }

            document.getElementById('recently-viewed-section').style.display = 'block';
            const container = document.getElementById('recently-viewed-container');
            
            container.innerHTML = recentlyViewed.map(product => {
                const isWishlisted = wishlist.some(item => item.id === product.id);
                return `
                <div class="product-card" onclick="viewProduct(${product.id})">
                    ${getStockBadge(product.inStock)}
                    <button class="wishlist-btn ${isWishlisted ? 'active' : ''}" onclick="event.stopPropagation(); toggleWishlist(${product.id})">
                        ${isWishlisted ? '‚ù§Ô∏è' : 'ü§ç'}
                    </button>
                    <img src="${product.images[0]}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">¬£${product.price.toFixed(2)}</div>
                        <div class="product-actions">
                            <button class="view-details-btn" onclick="event.stopPropagation(); viewProduct(${product.id})">VIEW</button>
                            <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart(${product.id})" ${!product.inStock ? 'disabled' : ''}>
                                ${product.inStock ? 'ADD TO CART' : 'OUT OF STOCK'}
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function toggleWishlist(productId) {
            const product = allProducts.find(p => p.id === productId);
            const index = wishlist.findIndex(item => item.id === productId);

            if (index > -1) {
                wishlist.splice(index, 1);
            } else {
                wishlist.push(product);
            }

            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            updateCounts();
            displayProducts(currentProducts);
            displayRecentlyViewed();
        }

        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            
            if (!product.inStock) {
                alert('Sorry, this item is out of stock!');
                return;
            }

            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCounts();
            alert(`${product.name} added to cart!`);
        }

        function sortProducts(products, sortBy) {
            const sorted = [...products];
            
            switch(sortBy) {
                case 'price-low':
                    return sorted.sort((a, b) => a.price - b.price);
                case 'price-high':
                    return sorted.sort((a, b) => b.price - a.price);
                case 'name-asc':
                    return sorted.sort((a, b) => a.name.localeCompare(b.name));
                case 'name-desc':
                    return sorted.sort((a, b) => b.name.localeCompare(a.name));
                default:
                    return sorted;
            }
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                let filtered = category === 'all' 
                    ? allProducts 
                    : allProducts.filter(p => p.category === category);
                
                const sortBy = document.getElementById('sort-select').value;
                currentProducts = sortProducts(filtered, sortBy);
                displayProducts(currentProducts);
            });
        });

        // Sort functionality
        document.getElementById('sort-select').addEventListener('change', (e) => {
            currentProducts = sortProducts(currentProducts, e.target.value);
            displayProducts(currentProducts);
        });

        // Search functionality
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm) ||
                p.category.toLowerCase().includes(searchTerm)
            );
            currentProducts = filtered;
            displayProducts(currentProducts);
        });

        // Initialize - Load products from JSON
        loadProducts();
        updateCounts();

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>

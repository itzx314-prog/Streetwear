<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist - STREETWEAR CO.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #0a0a0a;
            background: #fafafa;
        }

        /* Navigation */
        nav {
            background: #0a0a0a;
            color: white;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 2rem;
        }

        nav h1 {
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
            margin-left: auto;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 0.4rem;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active {
            color: #ff6b35;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
                flex-wrap: wrap;
            }

            nav h1 {
                font-size: 1.2rem;
            }

            .hamburger {
                display: flex;
            }

            nav ul {
                gap: 1.5rem;
                font-size: 0.85rem;
                order: 4;
                width: 100%;
                flex-direction: column;
                margin-left: 0;
                margin-top: 0.5rem;
                display: none;
            }

            nav ul.active {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem;
                gap: 1rem;
            }

            nav h1 {
                font-size: 1rem;
            }
        }

        .cart-badge, .wishlist-badge {
            background: #ff6b35;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: 0.4rem;
            font-weight: 700;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 3rem;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        /* Empty State */
        .empty-wishlist {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            padding: 4rem;
            text-align: center;
            color: #999;
        }

        .empty-wishlist h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #0a0a0a;
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 1rem;
            padding: 1rem 2rem;
            background: #0a0a0a;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background 0.2s;
        }

        .continue-shopping:hover {
            background: #6366f1;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid #e5e5e5;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: #0a0a0a;
        }

        .product-image {
            width: 100%;
            height: 380px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .remove-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 45px;
            height: 45px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .remove-btn:hover {
            transform: scale(1.1);
            background: #e85d2a;
        }

        .stock-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #ff6b35;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .stock-badge.in-stock {
            background: #10b981;
        }

        .product-info {
            padding: 1.8rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .product-category {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 1.6rem;
            color: #0a0a0a;
            font-weight: 900;
            margin: 1rem 0;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .add-to-cart-btn {
            flex: 1;
            padding: 1rem;
            background: #0a0a0a;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .add-to-cart-btn:hover {
            background: #6366f1;
        }

        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .view-details-btn {
            padding: 1rem 1.5rem;
            background: white;
            color: #0a0a0a;
            border: 2px solid #0a0a0a;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .view-details-btn:hover {
            background: #0a0a0a;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }

            nav h1 {
                font-size: 1.2rem;
            }

            nav ul {
                gap: 1.5rem;
                font-size: 0.85rem;
            }

            .container {
                padding: 0 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" style="text-decoration: none; color: white;">
            <h1>STREETWEAR</h1>
        </a>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">SHOP</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="wishlist.html" class="active">WISHLIST <span class="wishlist-badge" id="wishlist-count">0</span></a></li>
            <li><a href="cart.html">CART <span class="cart-badge" id="cart-count">0</span></a></li>
        </ul>
    </nav>

    <!-- Wishlist Container -->
    <div class="container">
        <h2>Your Wishlist</h2>
        
        <div id="wishlist-container">
            <div class="empty-wishlist">
                <h3>YOUR WISHLIST IS EMPTY</h3>
                <p>Save your favorite items here for later</p>
                <a href="index.html" class="continue-shopping">CONTINUE SHOPPING</a>
            </div>
        </div>
    </div>

    <script>
     let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

        // Load products from JSON file
        async function loadProducts() {
            try {
            const response = await fetch('products.json');
         if (!response.ok) {
            throw new Error('Failed to load products');
            }
            allProducts = await response.json();
            displayWishlist();
            updateCounts();
            } catch (error) {
            console.error('Error loading products:', error);
            }
        }

        // Update counts
        function updateCounts() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
            document.getElementById('wishlist-count').textContent = wishlist.length;
        }

        // Get stock badge HTML
        function getStockBadge(inStock) {
            if (inStock) {
                return '<div class="stock-badge in-stock">IN STOCK</div>';
            } else {
                return '<div class="stock-badge">OUT OF STOCK</div>';
            }
        }

        // Display wishlist
        function displayWishlist() {
            const container = document.getElementById('wishlist-container');
            
            if (wishlist.length === 0) {
                container.innerHTML = `
                    <div class="empty-wishlist">
                        <h3>YOUR WISHLIST IS EMPTY</h3>
                        <p>Save your favorite items here for later</p>
                        <a href="index.html" class="continue-shopping">CONTINUE SHOPPING</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="products-grid">
                    ${wishlist.map(product => `
                        <div class="product-card" onclick="viewProduct(${product.id})">
                            ${getStockBadge(product.inStock)}
                            <button class="remove-btn" onclick="event.stopPropagation(); removeFromWishlist(${product.id})">
                                ❌
                            </button>
                            <img src="${product.images[0]}" alt="${product.name}" class="product-image">
                            <div class="product-info">
                                <div class="product-category">${product.category}</div>
                                <div class="product-name">${product.name}</div>
                                <div class="product-price">£${product.price.toFixed(2)}</div>
                                <div class="product-actions">
                                    <button class="view-details-btn" onclick="event.stopPropagation(); viewProduct(${product.id})">VIEW</button>
                                    <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart(${product.id})" ${!product.inStock ? 'disabled' : ''}>
                                    ${product.inStock ? 'ADD TO CART' : 'OUT OF STOCK'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // View product
        function viewProduct(productId) {
            window.location.href = `product.html?id=${productId}`;
        }

        // Remove from wishlist
        function removeFromWishlist(productId) {
            wishlist = wishlist.filter(item => item.id !== productId);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            updateCounts();
            displayWishlist();
        }

        // Add to cart
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
    
            if (!product.inStock) {
            alert('Sorry, this item is out of stock!');
            return;
            } else {

            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
            existingItem.quantity++;
            } else {
            cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCounts();
            alert(`${product.name} added to cart!`);
            }
        }

        // Initialize - Load products from JSON
        loadProducts();

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
